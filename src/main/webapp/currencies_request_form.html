<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
<meta charset="utf-8">
<div class="main">
    <h1>NBRB Currencies</h1>
    <h3>Convertor</h3>


    <form action="rate-request" id="currencies" method="get">
        <label for="currenciesselect">Choose a currencies:</label>
        <select id="currenciesselect" name="firstCurrCode" form="currencies" required>
            <option value="840">USD</option>
            <option value="978">EURO</option>
            <option value="643">RUB</option>
            <option value="985">PLN</option>
            <option value="1">BYN</option>
        </select>
        <select id="currenciesselect2" name="secondCurrCode" form="currencies" required>
            <option value="840">USD</option>
            <option value="978">EURO</option>
            <option value="643">RUB</option>
            <option value="985">PLN</option>
            <option value="1">BYN</option>
        </select>
        <label for="amount">
            Amount:
        </label>
        <input type="number"
               id="amount"
               name="amount"
               placeholder="Enter amount" required>
        <div class="wrap">
            <button type="submit">
                Calculate
            </button>
        </div>
    </form>
</div>
</body>

</html>
